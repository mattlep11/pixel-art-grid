<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel-Art Etch-A-Sketch</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700;900&family=Noto+Sans:ital,wght@0,400;0,500;0,700;0,800;1,400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/201eef246c.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <div id="bg"></div>
  <h1>Pixel-Art Etch-A-Sketch</h1>
  <h3>Use the controls below to customize your experience!</h3>
  <main>
    <div id="grid-container">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <section id="settings">
      <div id="colour-settings">
        <label for="color">Colour <i class="fa-solid fa-paint-roller"></i></label>
        <input type="color" name="color" id="color-picker">
      </div>
      <button id="randomizer">
        Randomize <i class="fa-solid fa-dice"></i>
      </button>
      <button id="clear">
        Clear <i class="fa-solid fa-x"></i>
      </button>
      <div id="grid-size">
        <label for="slider">Grid Size <i class="fa-solid fa-vector-square"></i></label>
        <p id="slider-size"> 4 x 4</p>
        <input type="range" name="slider" id="slider" min="4" max="64" list="values">
        <datalist id="values">
          <option value="4" for="4"></option>
          <option value="9" for="9"></option>
          <option value="16" for="16"></option>
          <option value="25" for="25"></option>
          <option value="36" for="36"></option>
          <option value="49" for="49"></option>
          <option value="64" for="64"></option>
        </datalist>
      </div>
    </section>
  </main>
  <footer>
    <p>Check me out!</p>
    <a href="https://github.com/mattlep11/pixel-art-grid" rel="noreferrer">mattlep11 <i class="fa-brands fa-github"></i></a>
  </footer>
  <script src="index.js" defer></script>
</body>
</html>
